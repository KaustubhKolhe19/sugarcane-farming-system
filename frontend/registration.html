<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
      margin: 0;
    }
    .container {
      width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle a {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>
      </div>
      <button type="submit">Login</button>
      <div class="toggle">
        Donâ€™t have an account? <a onclick="toggleForm()">Register</a>
      </div>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="hidden">
      <h2>Register</h2>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Full Name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label>Aadhar Number</label>
        <input type="text" placeholder="Enter Aadhar Number" pattern="[0-9]{12}" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit">Register</button>
      <div class="toggle">
        Already have an account? <a onclick="toggleForm()">Login</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function toggleForm() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
    }

    // Handle login form
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Login submitted!");
    });

    // Handle registration form with password check
    registerForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("Registration submitted successfully!");
    });
  </script>
</body>
</html>
